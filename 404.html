<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - شركة نظرة الإبداع لأنظمة السلامة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #e53e3e;
            margin-bottom: 20px;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
            color: #2d3748;
        }
        .btn-primary {
            background-color: #e53e3e;
            border-color: #e53e3e;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #c53030;
            border-color: #c53030;
            transform: translateY(-2px);
        }
        .error-icon {
            font-size: 80px;
            color: #e53e3e;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-message">عذراً، الصفحة غير موجودة</h1>
            <p class="mb-4">يبدو أن الصفحة التي تبحث عنها غير موجودة أو تم نقلها. نعتذر عن الإزعاج.</p>
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house-door me-2"></i> العودة للصفحة الرئيسية
            </a>
        </div>
    </div>
</body>
</html>
